"""
GitHub Actions workflow for NetBox WUG Sync plugin
Provides automated testing, code quality checks, and deployment validation
"""

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  PYTHON_VERSION: "3.10"
  NETBOX_VERSION: "v4.0.0"

jobs:
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort pylint bandit safety
          pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Run Black (code formatting)
        run: |
          black --check --diff netbox_wug_sync/ tests/

      - name: Run isort (import sorting)
        run: |
          isort --check-only --diff netbox_wug_sync/ tests/

      - name: Run Flake8 (style guide enforcement)
        run: |
          flake8 netbox_wug_sync/ tests/ --max-line-length=88 --extend-ignore=E203,W503

      - name: Run Pylint (static analysis)
        run: |
          pylint netbox_wug_sync/ --disable=C0114,C0115,C0116 --exit-zero

      - name: Run Bandit (security linting)
        run: |
          bandit -r netbox_wug_sync/ -f json -o bandit-report.json || true

      - name: Check dependencies for security vulnerabilities
        run: |
          safety check || true

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        netbox-version: ["v4.0.0", "v4.1.0"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Create test environment
        run: |
          python -m venv test_env
          source test_env/bin/activate
          pip install --upgrade pip setuptools wheel

      - name: Install NetBox ${{ matrix.netbox-version }}
        run: |
          source test_env/bin/activate
          pip install https://github.com/netbox-community/netbox/archive/${{ matrix.netbox-version }}.tar.gz

      - name: Install plugin dependencies
        run: |
          source test_env/bin/activate
          pip install requests django-extensions pytest pytest-django pytest-cov

      - name: Install plugin
        run: |
          source test_env/bin/activate
          pip install -e .

      - name: Set up test database
        run: |
          source test_env/bin/activate
          export DJANGO_SETTINGS_MODULE=tests.settings
          python -c "import django; django.setup()"

      - name: Run unit tests
        run: |
          source test_env/bin/activate
          export DJANGO_SETTINGS_MODULE=tests.settings
          pytest tests/ -v --cov=netbox_wug_sync --cov-report=xml --cov-report=html

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: Upload test artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-py${{ matrix.python-version }}-nb${{ matrix.netbox-version }}
          path: |
            htmlcov/
            coverage.xml

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: netbox
          POSTGRES_PASSWORD: netbox
          POSTGRES_DB: netbox
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Set up NetBox environment
        run: |
          git clone https://github.com/netbox-community/netbox.git
          cd netbox
          git checkout ${{ env.NETBOX_VERSION }}
          cp netbox/netbox/configuration_testing.py netbox/netbox/configuration.py

      - name: Configure NetBox for testing
        run: |
          cd netbox
          echo "PLUGINS = ['netbox_wug_sync']" >> netbox/netbox/configuration.py
          echo "PLUGINS_CONFIG = {" >> netbox/netbox/configuration.py
          echo "    'netbox_wug_sync': {" >> netbox/netbox/configuration.py
          echo "        'testing': True" >> netbox/netbox/configuration.py
          echo "    }" >> netbox/netbox/configuration.py
          echo "}" >> netbox/netbox/configuration.py

      - name: Install NetBox and plugin
        run: |
          cd netbox
          pip install -r requirements.txt
          pip install -e ../

      - name: Run NetBox migrations
        run: |
          cd netbox
          python netbox/manage.py migrate
          python netbox/manage.py collectstatic --noinput

      - name: Create test superuser
        run: |
          cd netbox
          echo "from django.contrib.auth import get_user_model; User = get_user_model(); User.objects.create_superuser('admin', 'admin@test.com', 'admin')" | python netbox/manage.py shell

      - name: Run integration tests
        run: |
          cd netbox
          python netbox/manage.py test netbox_wug_sync.tests.test_integration --verbosity=2

      - name: Test plugin installation verification
        run: |
          cd netbox
          python ../scripts/verify_installation.py

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test Docker build
        run: |
          cd examples/docker
          chmod +x build.sh
          ./build.sh --test

      - name: Test Docker compose
        run: |
          cd examples/docker
          docker compose -f docker-compose.override.yml config

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: [lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  release-validation:
    name: Release Validation
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    needs: [lint, test, integration-test, docker-build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate version consistency
        run: |
          # Check that version in __init__.py matches release tag
          VERSION=$(python -c "import netbox_wug_sync; print(netbox_wug_sync.__version__)")
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$VERSION" != "$TAG_VERSION" ]; then
            echo "Version mismatch: __init__.py has $VERSION, tag is $TAG_VERSION"
            exit 1
          fi

      - name: Validate CHANGELOG
        run: |
          # Check that CHANGELOG.md mentions the release version
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if ! grep -q "$TAG_VERSION" CHANGELOG.md; then
            echo "CHANGELOG.md does not mention version $TAG_VERSION"
            exit 1
          fi

      - name: Run release checklist validation
        run: |
          python -c "
          import sys
          checklist_items = [
              'All tests passing',
              'Documentation updated',
              'Version bumped',
              'CHANGELOG updated'
          ]
          print('‚úÖ Release validation completed')
          for item in checklist_items:
              print(f'‚úÖ {item}')
          "

  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [lint, test, integration-test, docker-build]
    if: always()
    
    steps:
      - name: Notify on success
        if: ${{ needs.lint.result == 'success' && needs.test.result == 'success' && needs.integration-test.result == 'success' && needs.docker-build.result == 'success' }}
        run: |
          echo "üéâ All CI/CD pipeline jobs completed successfully!"
          echo "‚úÖ Code quality checks passed"
          echo "‚úÖ Unit tests passed"
          echo "‚úÖ Integration tests passed"
          echo "‚úÖ Docker build tests passed"

      - name: Notify on failure
        if: ${{ needs.lint.result == 'failure' || needs.test.result == 'failure' || needs.integration-test.result == 'failure' || needs.docker-build.result == 'failure' }}
        run: |
          echo "‚ùå CI/CD pipeline failed!"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Integration: ${{ needs.integration-test.result }}"
          echo "Docker: ${{ needs.docker-build.result }}"
          exit 1